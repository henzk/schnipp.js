<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>schnipp.js Demo</title>

    <!-- dependencies -->
    <script type="text/javascript" src="dependencies/jqueryui/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="dependencies/jqueryui/js/jquery-ui-1.8.16.min.js"></script>
    <script type="text/javascript" src="dependencies/underscore.js"></script>

    <!-- schnipplib -->
    <script type="text/javascript" src="src/schnipp.js"></script>
    <script type="text/javascript" src="src/schnipp/events.js"></script>
    <script type="text/javascript" src="src/schnipp/net.js"></script>
    
    <script type="text/javascript" src="src/schnipp/dynforms.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/fields.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/abstract_field.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/primitive_field.js"></script>    
    <script type="text/javascript" src="src/schnipp/dynforms/fields/text.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/fields/textarea.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/fields/integer.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/fields/floatingpoint.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/fields/checkbox.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/fields/select.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/fields/color.js"></script>
    <script type="text/javascript" src="src/schnipp/dynforms/fields/form.js"></script>

    <!-- The demo -->
    <script type="text/javascript" src="demo.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="dependencies/jqueryui/css/ui.css" type="text/css" media="screen" charset="utf-8"></link>
    <style>
        body {
            font-family: sans-serif;
            }
            
        .label {
            width: 200px;
            display:inline-block;
            text-align:right;
            margin-right: 10px;
            }
            
        textarea {
            vertical-align:baseline;
            margin-top: 5px;
            }
            
        input[type=text] {
            margin-top: 5px;
            }
            
        input[type=submit] {
            margin-top: 10px;
            }
        .nestedform {
            border: 1px solid lightgray;
            margin-left:5px;
            }
        .nestedform h5 {
            margin:0;
            border: 1px solid: gray;
            background: lightgray;
            }
        h3.ui-widget-header {
            margin-bottom: 0;
            padding-left: 20px;
            
            }
            
        .collapse > h3.ui-widget-header {
            cursor: pointer;
            }
        .ui-widget-content {
            padding:5px;
            }
            
        a {
            cursor:pointer;
        }
        .schn_dialog {
            
            background:white;
            border: 2px solid #ddd;
            position: absolute;
            left: 100px;
            top:50px;
        }
        .schn_titlebar {
            border:1px solid #ddd;
            padding-left:10px;
            padding-right:10px;
            background-color: #bbb;
        }
        .schn_content {
            padding:10px;
        }
        .schn_close {
            float:right;
            
        }
        
        
    </style>
</head>
<body>
    <h1 id="schnipp__form">schnipp.form Demo</h1>
    <div id="content"></div>

</body>
</html>
